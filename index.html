<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
  </script>

</head>


<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <video id="tool" src="./assets/ticketing_tool.mp4" loop="true" crossorigin>
        <video id="museum" src="./assets/brail_museum.mp4" loop="true" crossorigin></video>
      </a-assets>
   
    <a-marker type='pattern' url='./assets/pattern-belgiumrail.patt' vidhandler>
        <a-plane  src="#tool"  width="3" height="1.5"  position="0 0 -1" rotation="-90 0 0 ">  </a-plane>
    </a-marker>
    <a-marker type='pattern' url='./assets/pattern-Le_Belge_1835.patt' vidhandler>
      <a-plane  src="#museum"  width="3" height="1.5"  position="0 0 -1" rotation="-90 0 0 ">  </a-plane>
  </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>


</html>
